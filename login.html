<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Delight Project Demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- custom styles -->
    <link rel="stylesheet" href="./assets/custom.css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Inline+One&family=Inter&family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/material-icons@1.13.11/iconfont/material-icons.min.css"
    />
  </head>
  <body>
    <div class="container-fluid">
      <!-- content section -->
      <div class="row" style="height: 100vh">
        <div class="col-lg-4 card shadow mx-auto" style="background: #fff1d0">
          <img
            src="./assets/images/undraw_domain_names_re_0uun.svg"
            class="w-100 mt-2"
            alt=""
          />
          <div class="px-4 login-text">
            <h1>Login</h1>
            <p>Please sign in to continue</p>
          </div>
          <div>
            <div class="input-name me-3">
              <span class="material-icons">mail</span>
              <input type="email" name="email" placeholder="Enter Email" />
            </div>
            <div class="input-name mt-3 me-3">
              <span class="material-icons">lock</span>
              <input
                type="password"
                name="password"
                placeholder="Enter Password"
              />
            </div>
            <div class="m-4">
              <button class="btn mt-1 login-btn" type="submit">Login</button>
              <p class="login-text fs-6 ms-3 mt-1">
                You don't have an account?
                <a href="#" class="text-decoration-none fs-5">Register</a>
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- content section -->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/b829c5162c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Delight Project Demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- custom styles -->
    <link rel="stylesheet" href="./assets/custom.css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Inline+One&family=Inter&family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-5 fixed-top mx-auto nav-section" id="">
          <h5 class="">Delight 2D | 3D</h5>
          <div class="mt-2">
            <button class="btn btn-success">Register</button>
            <button class="btn btn-primary">Login</button>
          </div>
        </div>
      </div>

      <!-- sidebar  -->
      <div
        class="offcanvas offcanvas-end"
        tabindex="-1"
        id="offcanvasRight"
        aria-labelledby="offcanvasRightLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasRightLabel">
            Delight 2D | 3D
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <div class="user-profile">
            <img src="./assets/images/team-1.jpg" alt="" />
            <div class="ms-3 mt-4">
              <p>UserName <br /><span>0912345678</span></p>
            </div>
          </div>
          <div class="menu-item mt-4">
            <i class="fa-solid fa-list-check"></i>
            <a href="">ထီထိုးမှတ်တမ်း</a>
          </div>
          <div class="menu-item mt-2">
            <i class="fa-solid fa-calendar-days"></i>
            <a href="">ထွက်ဂဏန်းများ</a>
          </div>
          <div class="menu-item mt-2">
            <i class="fa-solid fa-landmark"></i>
            <a href="">ဘဏ်အကောင့်များ</a>
          </div>
          <div class="menu-item mt-2">
            <i class="fa-solid fa-key"></i>
            <a href="">လျှို့ဝှက်နံပါတ် ပြောင်းရန်</a>
          </div>
          <div class="menu-item mt-2">
            <i class="fa-solid fa-right-to-bracket"></i>
            <a href="">ထွက်ခွာရန်</a>
          </div>
        </div>
      </div>
      <!-- sidebar -->

      <!-- content section -->
      <div class="row" style="margin-top: 100px; padding-bottom: 200px">
        <h6 class="text-center fs-5">ကျွန်ုပ်တို့ကို ဆက်သွယ်ရန်</h6>
        <div class="col-lg-5 mx-auto">
          <div class="row mt-5">
            <div class="col-6">
              <div class="telegram">
                <i class="fa-brands fa-telegram"></i>
                <p>telegram</p>
                <small class="d-block">091234567</small>
              </div>
            </div>
            <div class="col-6">
              <div class="viber">
                <i class="fa-brands fa-viber"></i>
                <p>Viber</p>
                <small class="d-block">091234567</small>
              </div>
            </div>
          </div>
          <div class="row mt-5">
            <div class="col-6">
              <div class="facebook">
                <i class="fa-brands fa-facebook"></i>
                <p>Facebook</p>
                <small class="d-block">delight</small>
              </div>
            </div>
            <div class="col-6">
              <div class="phone">
                <i class="fa-solid fa-phone"></i>
                <p>Phone</p>
                <small class="d-block">091234567</small>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- content section -->

      <!-- footer section -->
      <footer class="row">
        <div class="col-lg-5 mx-auto pt-1 pb-1 footer-section">
          <div class="d-flex justify-content-around mx-auto">
            <div class="text-center">
              <a href="wallet.html" class="text-decoration-none footer-nav">
                <!-- <div class="footer-circle"> -->
                <i class="fa-solid fa-wallet d-block normal-icon"></i>
                <!-- </div> -->
                <span class="d-block">Wallet</span>
              </a>
            </div>
            <div class="text-center">
              <a href="promotion.html" class="text-decoration-none footer-nav">
                <!-- <div class="footer-circle"> -->
                <i class="fa-solid fa-gift d-block normal-icon"></i>
                <!-- </div> -->
                <span class="d-block">Promo</span>
              </a>
            </div>
            <div class="text-center">
              <a href="index.html" class="text-decoration-none footer-nav">
                <!-- <div class=""> -->

                <i class="fa-solid fa-house d-block center-icon"></i>
                <!-- </div> -->

                <span class="d-block">Home</span>
              </a>
            </div>
            <div class="text-center">
              <a href="contact.html" class="text-decoration-none footer-nav">
                <!-- <div class="footer-circle"> -->
                <i class="fa-solid fa-phone d-block normal-icon"></i>
                <!-- </div> -->
                <span class="d-block">Contact</span>
              </a>
            </div>
            <div class="text-center">
              <a
                class="text-decoration-none footer-nav"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasRight"
                aria-controls="offcanvasRight"
              >
                <!-- <div class="footer-circle"> -->
                <i class="fas fa-bars d-block normal-icon"></i>
                <!-- </div> -->

                <span class="d-block">Menu</span>
              </a>
            </div>
          </div>
        </div>
      </footer>
      <!-- footer section -->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/b829c5162c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

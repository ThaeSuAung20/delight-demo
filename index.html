<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Delight Project Demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- custom styles -->
    <link rel="stylesheet" href="./assets/custom.css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Inline+One&family=Inter&family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6 mx-auto nav-section" id="">
          <h5 class="">Delight 2D | 3D</h5>
          <div class="mt-2">
            <button class="btn btn-success">Register</button>
            <button class="btn btn-primary">Login</button>
          </div>
        </div>
        <section class="header-section">
          <a href=""
            >Home
            <div class="custom-line"></div
          ></a>

          <a href=""
            >2D
            <div class="custom-line"></div
          ></a>
          <a href=""
            >3D
            <div class="custom-line"></div
          ></a>
          <a href=""
            >Promotion
            <div class="custom-line"></div
          ></a>
          <a href=""
            >About
            <div class="custom-line"></div
          ></a>
        </section>
      </div>

      <!-- slider section -->
      <div class="row">
        <div class="col-lg-6 mx-auto slider-section">
          <div
            id="carouselExampleFade"
            class="carousel slide carousel-fade"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="./assets/images/slider/slide1.webp"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./assets/images/slider/slide2.jpg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./assets/images/slider/slide3.jfif"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleFade"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleFade"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
      <!-- slider section -->

      <!-- content section -->
      <div class="row mt-2" style="height: 100vh">
        <div class="col-lg-6 mx-auto">
          <div class="d-flex">
            <div class="play-card">
              <a href="twoD.html"><span class="play-text">2D</span></a>
            </div>
            <div class="play-card">
              <a href=""><span class="play-text">3D</span></a>
            </div>
          </div>
        </div>
      </div>
      <!-- content section -->

      <!-- footer section -->
      <footer class="row">
        <div class="col-lg-6 mx-auto pt-1 pb-1 footer-section">
          <div class="d-flex justify-content-around mx-auto">
            <div class="text-center">
              <a href="index.html" class="text-decoration-none footer-nav">
                <!-- <div class="footer-circle"> -->
                <i class="fa-solid fa-wallet d-block normal-icon"></i>
                <!-- </div> -->
                <span class="d-block">Wallet</span>
              </a>
            </div>
            <div class="text-center">
              <a href="wallet.html" class="text-decoration-none footer-nav">
                <!-- <div class="footer-circle"> -->
                <i class="fa-solid fa-gift d-block normal-icon"></i>
                <!-- </div> -->
                <span class="d-block">Promo</span>
              </a>
            </div>
            <div class="text-center">
              <a href="promotion.html" class="text-decoration-none footer-nav">
                <!-- <div class=""> -->

                <i class="fa-solid fa-house d-block center-icon"></i>
                <!-- </div> -->

                <span class="d-block">Home</span>
              </a>
            </div>
            <div class="text-center">
              <a href="service.html" class="text-decoration-none footer-nav">
                <!-- <div class="footer-circle"> -->
                <i class="fa-solid fa-user d-block normal-icon"></i>
                <!-- </div> -->
                <span class="d-block">Profile</span>
              </a>
            </div>
            <div class="text-center">
              <a
                href="./dashboard.html"
                class="text-decoration-none footer-nav"
              >
                <!-- <div class="footer-circle"> -->
                <i class="fas fa-bars d-block normal-icon"></i>
                <!-- </div> -->

                <span class="d-block">Menu</span>
              </a>
            </div>
          </div>
        </div>
      </footer>
      <!-- footer section -->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/b829c5162c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
